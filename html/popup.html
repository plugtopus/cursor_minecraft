<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft курсоры</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script type="text/javascript" src="../core/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<h1 id="txtH1">Выбери курсор:</h1>

<div class="wrapper">
    <div id="pickaxe" class="options">
        <div class="cursor"></div>
        <p class="pointer" id="txtPickaxe">Кирка</p>
    </div>
    <div id="creeper" class="options">
        <div class="cursor"></div>
        <p class="pointer" id="txtCreeper">Крипер</p>
    </div>
    <div id="jedi" class="options">
        <div class="cursor"></div>
        <p class="pointer" id="txtJedi">Джедай</p>
    </div>
    <div id="sword" class="options">
        <div class="cursor"></div>
        <p class="pointer" id="txtSword">Меч</p>
    </div>
</div>

<div class="footer">
    <div class="turnWtf">
        <p id="alloff" class="pointer">Выключить</p>
        <a href="https://minecraft.net/ru-ru/" class="pointer" target="_blank" id="txtWTF">Minecraft RU</a>
    </div>
</div>

<div class="notAllowedWrapper">
    <img src="../img/denied.png" srcset="../img/denied_2x.png 2x, ../img/denied.png 1x">
    <h2>Minecraft курсоры здесь не работают</h2>
    <p>Из соображений безопасности Google Chrome не позволяет менять курсор на своих страницах. <br><br>На всех остальных
        страницах Minecraft курсоры прекрасно работают</p>
    <a href="https://minecraft.net/ru-ru/" target="_blank">Жмакай сюда для проверки</a>
</div>

</body>
</html>
